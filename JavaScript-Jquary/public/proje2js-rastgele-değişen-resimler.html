<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Rastlantısal Resim Uygulaması</title>
      
      <style>
      
      
      
      
      
      
      
      
      </style>
    </head>
    
    
    
    <body id="arka">
             
            <img src="" id="img" width="1400" height="750"/> <!-- img elemti oluşturduk src boş id var -->
      
      
      
      <script>
        var text; // fonksiyon dışında text oluşturduk
        
        function resimSec(){
        	
        	var a = ["foto-1.jpg","foto-1.jpg","foto-2.jpg","foto-3.jpg","foto-5.jpg"];//arkaplan resimlerini temsil ediyor array olarak
        	text = ""; // boş string bir değer olarak tanımladık
        	
        	
        		var random = Math.round(Math.random() * 3);
        	    
        	    text = a[random]; // a arrayinden herhangi bir görüntü seçerek texte atadık
        		
        	
        	
        }
        
        setInterval(function(){ // 2 saniyede 1 renk yarat fonksiyonun çalışmasını belirttik
        	resimSec();
        	
        	document.getElementById("img").src =text;
        	
        	
        },2000);
        	
        
      
      
      
      
      
      
      
      </script>

    
    
    
    
    
    
    </body>
  </html>
